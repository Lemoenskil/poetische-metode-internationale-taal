{{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block content %}


<!-- Content-->
<div class="md-content" <div class="consult-postDetail">
  <div class="consult-postDetail"></div>
  <div class="container">
    <div class="consult-postDetail__main">
      <div class="row">
        <div class="col-lg-12">
          <div class="consult-postDetail__content">
            <div style="margin: 0px;" class="container">
              <div class="row">
                <div class="">
                  <table class="table table-bordered" style="width: 1024px;">
                    <thead>
                      <tr>
                        <th colspan="2" style="text-align: center; width: 33%;">{% trans 'Poem_name_audio' %}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Audio recordings -->
                      {% for recording in voice_recordings %}
                      <tr>
                        <td style="text-align: center; width: 33%;">
                          {{recording.title}}
                        </td>
                        <td style="text-align: center; width: 33%;">
                          <audio controls>
                            <source src="{{recording.audio_file.url}}" type="audio/mpeg">
                            Your browser does not support the audio element.
                          </audio>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div><!-- End / layout-blog sidebar-right -->
</div>
<!-- End / Content-->


{% endblock %}
